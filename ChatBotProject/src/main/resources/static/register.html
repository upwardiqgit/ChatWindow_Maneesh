<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <style>
      

    
        .navbar {
            width:200px;
            height:50px;
            color: black;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding-left:250px;
            padding-top:100px;
        }

        .content {
            
            padding-top: 130px;
            margin-left: -50px;
            font-size: 30px;

        }
       img{
            padding-left: 150px;
            width:1000px;
            height:150px;
        }
        a{
            font-size: 20px;
            line-height: 100px;
        }
        .home{
        padding-top:50px;
        padding-left:500px;
        
        }
        form {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    </style>
</head>
<body>

    <div>
        <img src="./images/UpwardIqLogo.png">
    </div>
    
       <div class="home"><a href="index.html">Home >> Register User</div>
    <div class="navbar">
        
        <a href="register.html">Register User</a>
        <a href="login.html">Login User</a>
        <a href="chat.html">Chat Window</a>
    </div>


    <div class="content">
       
        <form id="registrationForm">
            <table>
              <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required></td>
              </tr>
              <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required></td>
              </tr>
              <tr>
                <td><label>Phone Number:</label></td>
                <td>
                  <input type="text" id="phoneNumber" name="phoneNumber" maxlength="10" required>
                  <div class="error" id="phoneError">Phone number must be 10 digits.</div>
                </td>
              </tr>
              <tr>
                <td><label>Email ID:</label></td>
                <td>
                  <input type="email" id="email" name="email" required>
                  <div class="error" id="emailError">Enter a valid email address.</div>
                </td>
              </tr>
              <tr>
                <td><label>Gender:</label></td>
                <td>
                  <select id="gender" name="gender" required>
                    <option value="">Select an option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label>Age:</label></td>
                <td><input type="number" id="age" name="age" min="1" required></td>
              </tr>
              <tr>
                <td><label>Present Location:</label></td>
                <td><input type="text" id="location" name="location" required></td>
              </tr>
              <tr>
                <td><label>Willing to Relocate:</label></td>
                <td>
                  <select id="relocation" name="relocation" required>
                    <option value="">Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label>User ID:</label></td>
                <td><input type="text" id="userId" name="userid" required></td>
              </tr>
              <tr>
                <td><label>Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
              </tr>
              <tr>
                <td><label>Confirm Password:</label></td>
                <td>
                  <input type="password" id="confirmPassword" name="confirmPassword" required>
                  <div class="error" id="passwordError">Passwords do not match.</div>
                </td>
              </tr>
              <tr>
                <td ><button type="submit">Submit</button>
                </td>
                <td>
                    <button  type="button" onclick="document.getElementById('registrationForm').reset()">Clear</button>
        
                </td>
              </tr>
            </table>
          </form>
          <script>
            document.getElementById("registrationForm").addEventListener("submit", async function (event) {
              event.preventDefault(); // Prevent form reload
        
              let isValid = true;
        
              // Phone number validation
              const phoneInput = document.getElementById('phoneNumber');
              const phoneError = document.getElementById('phoneError');
              const phonePattern = /^[0-9]{10}$/;
              if (!phonePattern.test(phoneInput.value)) {
                phoneError.style.display = 'block';
                isValid = false;
              } else {
                phoneError.style.display = 'none';
              }
        
              // Email validation
              const emailInput = document.getElementById('email');
              const emailError = document.getElementById('emailError');
              const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
              if (!emailPattern.test(emailInput.value)) {
                emailError.style.display = 'block';
                isValid = false;
              } else {
                emailError.style.display = 'none';
              }
        
              // Password validation
              const passwordInput = document.getElementById('password');
              const confirmPasswordInput = document.getElementById('confirmPassword');
              const passwordError = document.getElementById('passwordError');
              if (passwordInput.value !== confirmPasswordInput.value) {
                passwordError.style.display = 'block';
                isValid = false;
              } else {
                passwordError.style.display = 'none';
              }
        
              // Submit if valid
              if (isValid) {
                const user = {
                  firstName: document.getElementById("firstName").value,
                  lastName: document.getElementById("lastName").value,
                  phoneNumber: document.getElementById("phoneNumber").value,
                  email: document.getElementById("email").value,
                  gender: document.getElementById("gender").value,
                  age: document.getElementById("age").value,
                  location: document.getElementById("location").value,
                  relocation: document.getElementById("relocation").value,
                  userId: document.getElementById("userId").value,
                  password: document.getElementById("password").value
                };
        
                const response = await fetch('/api/users/register', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(user)
                });
        
                if (response.ok) {
                  alert('User registered successfully!');
                } else {
                  alert('Registration failed!');
                }
              }
            });
          </script>
    </div>

</body>
</html>
